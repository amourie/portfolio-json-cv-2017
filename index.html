<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Curriculum Vitae</title>
<script src="https://use.fontawesome.com/b3b6a3ce40.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<link href="css/style.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed:400,600" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="js/helper.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>


<meta name="viewport" content="width=device-width">
</head>
<body>
  <div class="container center-block row header">
          <div class="center-block container">
             <div class="row noMargins">

                   <header id="header" class="center-content clear-fix flex-item">
                     <div class="col-lg-2 col-md-3 col-sm-3 col-xs-4" id="header-profilePic"></div>
                     <div class="col-lg-10 col-md-9 col-sm-9 col-xs-8" id="header-profileInfo"></div>
                     <div class="header-contacts">
                       <div id="topContacts"></div>
                     </div>
                   </header>

                    <main id="main">
                      <section id="welcome">
                        <h2>Objective</h2>
                      </section>
                      <section id="skills" >
                        <h2>Skills</h2>
                        <div id="skillsDiv">
                        </div>
                      </section>

                      <div style="clear: both;"></div>
                      <section id="workExperience" >
                        <h2>Work Experience</h2>
                      </section>

                      <div id="projects" >
                        <h2>Projects</h2>
                      </div>
                      <section id="education">
                        <h2>Education</h2>
                      </section>

                      <section>
                        <h2>Where I've Lived and Worked</h2>
                        <div id="mapDiv"></div>
                      </section>

                    </main><!-- / main -->


                    <footer id="lets-connect" class="footer">
                        <div class="footerContainer">
                          <div class="col-lg-4 footerCopyRight">
                               <i class="fa fa-copyright floatLeft" aria-hidden="true"></i>
                               <a href="http://www.github.com/amourie" target="_blank">www.github.com/amourie</a>
                          </div>

                          <div class="col-lg-5">

                          </div>

                          <div class="col-lg-3">

                            <div id="footerContacts"></div>
                          </div>

                        </div>
                    </footer>



                </div><!-- / row2-->
          </div><!-- / center-block container-->
  </div><!-- / container-->
                    <script src="js/resumeBuilder.js"></script>
                    <script type="text/javascript">

                      if(document.getElementsByTagName('h1').length === 0) {
                          document.getElementById('header').style.display = 'none';
                      }
                      if(document.getElementsByClassName('work-entry').length === 0) {
                         document.getElementById('workExperience').style.display = 'none';
                      }
                      if(document.getElementsByClassName('project-entry').length === 0) {
                        document.getElementById('projects').style.display = 'none';
                      }
                      if(document.getElementsByClassName('education-entry').length === 0) {
                          document.getElementById('education').style.backgroundColor = 'red';
                          document.getElementById('education').style.borderColor = "green";
                      }

                      if(document.getElementById('map') === null) {
                          document.getElementById('mapDiv').style.display = 'none';
                      }
                    </script>
